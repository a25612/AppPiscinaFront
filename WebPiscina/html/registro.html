<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regístrate</title>
  <link rel="stylesheet" href="/build/styles.css">
  <link rel="icon" href="https://www.atades.org/wp-content/uploads/atades-logo-bottom@3x-e1729849182416.png" type="image/png">
</head>
<body style="margin: 0; padding: 0; font-family: 'Raleway', sans-serif; background-color: #FFFFFF; display: flex; justify-content: center; align-items: center; height: 100vh;"> 
  <div class="div-login">
    <div class="logo">
      <img src="/img/Logo.png">
    </div>
    <form class="formulario-registro">
      <div class="formulario-data">
        <input type="text" id="nombre" placeholder="NOMBRE COMPLETO">
      </div>
      <div class="formulario-data">
        <input type="text" id="correo" placeholder="CORREO ELECTRÓNICO">
      </div>
      <div class="formulario-data">
        <input type="text" id="username" placeholder="USERNAME">
      </div>
      <div class="formulario-data">
        <input type="password" id="password" placeholder="CONTRASEÑA">
      </div>
      <div class="iniciar-sesion">
        <a href="/html/login.html">Iniciar Sesión</a>
      </div>
      <button type="submit" class="btn-registro">REGISTRARME →</button>
    </form>
  </div>
  <script src="/js/registro.js"></script>
</body>
</html>
