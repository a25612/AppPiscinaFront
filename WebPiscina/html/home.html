<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios ATEMITA</title>
  <link rel="stylesheet" href="../build/styles.css">
  <link rel="icon" href="https://www.atades.org/wp-content/uploads/atades-logo-bottom@3x-e1729849182416.png"
    type="image/png">
</head>

<body>
  <header class="header">
    <div class="header-container">
      <h1 class="header-titulo">Servicios ATEMITA</h1>

      <label class="popup">
        <input type="checkbox" />
        <div tabindex="0" class="burger">
          <svg viewBox="0 0 24 24" fill="white" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 2c2.757 0 5 2.243 5 5.001 0 2.756-2.243 5-5 5s-5-2.244-5-5c0-2.758 2.243-5.001 5-5.001zm0-2c-3.866 0-7 3.134-7 7.001 0 3.865 3.134 7 7 7s7-3.135 7-7c0-3.867-3.134-7.001-7-7.001zm6.369 13.353c-.497.498-1.057.931-1.658 1.302 2.872 1.874 4.378 5.083 4.972 7.346h-19.387c.572-2.29 2.058-5.503 4.973-7.358-.603-.374-1.162-.811-1.658-1.312-4.258 3.072-5.611 8.506-5.611 10.669h24c0-2.142-1.44-7.557-5.631-10.647z">
            </path>
          </svg>
        </div>
        <nav class="popup-window">
          <ul>
            <li>
              <button>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.2"
                  stroke-linecap="round" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M19 4v6.406l-3.753 3.741-6.463-6.462 3.7-3.685h6.516zm2-2h-12.388l1.497 1.5-4.171 4.167 9.291 9.291 4.161-4.193 1.61 1.623v-12.388zm-5 4c.552 0 1 .449 1 1s-.448 1-1 1-1-.449-1-1 .448-1 1-1zm0-1c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm6.708.292l-.708.708v3.097l2-2.065-1.292-1.74zm-12.675 9.294l-1.414 1.414h-2.619v2h-2v2h-2v-2.17l5.636-5.626-1.417-1.407-6.219 6.203v5h6v-2h2v-2h2l1.729-1.729-1.696-1.685z">
                  </path>
                </svg>
                <span>Iniciar Sesión</span>
              </button>
            </li>
          </ul>
        </nav>
      </label>

    </div>
    
  </header>

  <div class="calendario-desplegable">
    <!-- Your existing button -->
    <button class="btn-calendario" onclick="abrirCalendario()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none" class="svg-icon">
        <g stroke-width="2" stroke-linecap="round" stroke="#fff">
          <rect y="5" x="4" width="16" rx="2" height="16"></rect>
          <path d="m8 3v4"></path>
          <path d="m16 3v4"></path>
          <path d="m4 11h16"></path>
        </g>
      </svg>
    </button>

    <nav class="nav-calendario">
      <div class="nav-calendario-header">
        <h2>Mi agenda</h2>
        <div class="nav-controls">
          <button>‹</button>
          <span>Miércoles, 22 de enero</span>
          <button>›</button>
        </div>
      </div>

      <div class="nav-calendario-content">
        <div class="agenda-item">
          <div class="time">15:55</div>
          <div class="details">
            <div class="title">Desarrollo web</div>
            <div class="location">2SWD - S1 (Ordenadores)</div>
          </div>
        </div>
      </div>
    </nav>
  </div>


  <div class="desplegable-izquierda">
    <button class="btn-menudesplegable" onclick="abrirMenuIzquierda()">
      <span class="bar-izquierda"></span>
      <span class="bar-izquierda"></span>
      <span class="bar-izquierda"></span>
    </button>
    <nav class="nav-izquierda">
      <ul class="nav-izquierda-menu">
        <li><a href="#" class="menu-izquierda-link">Inicio</a></li>
        <li><a href="#" class="menu-izquierda-link">Servicios</a></li>
      </ul>
    </nav>
  </div>

  <div class="carousel">
    <div class="carousel__container">
      <div class="carousel__card">
        <img src="imagen1.jpg"  class="carousel__image">
        <div class="carousel__content">
          <h3 class="carousel__title">Curso 1</h3>
          <p class="carousel__date">23 de enero de 2025</p>
        </div>
      </div>
      <div class="carousel__card">
        <img src="imagen2.jpg"  class="carousel__image">
        <div class="carousel__content">
          <h3 class="carousel__title">Curso 2</h3>
          <p class="carousel__date">15 de enero de 2025</p>
        </div>
      </div>
      <div class="carousel__card">
        <img src="imagen3.jpg"  class="carousel__image">
        <div class="carousel__content">
          <h3 class="carousel__title">Curso 3</h3>
          <p class="carousel__date">12 de febrero de 2025</p>
        </div>
      </div>
      <!-- Agrega más cartas si lo deseas -->
    </div>
  
    <div class="carousel__scrollbar">
      <div class="carousel__thumb"></div>
    </div>
  </div>
  
  

 





  <footer class="footer">
    <div class="footer-container">
      <p class="footer-texto">© 2024 Servicios ATEMITA. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="../js/home.js"></script>
